<div class="content">
  <h2 class="title">Restaurantes</h2>

  <form (ngSubmit)="searchRestaurante()" class="form">

    <mat-form-field class="form-fields">
      <input matInput placeholder="Nome" type="text" name="nome" id="nome" [(ngModel)]="nome">
    </mat-form-field>

    <button mat-raised-button color="basic" class="button">
      <mat-icon>search</mat-icon> Pesquisar
    </button>

    <a routerLink="/restaurantes/create" class="button">
      <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon>Cadastrar novo Restaurante
      </button>
    </a>
  </form>

  <mat-table [dataSource]="restaurantes" class="table">

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let restaurante">
        <a (click)="removeRestaurante(restaurante.id)">
          <mat-icon class="remove-icon">remove</mat-icon>
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let restaurante">
        <a [routerLink]="['/restaurantes/edit', restaurante.id]">
          <mat-icon>edit</mat-icon>
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="restaurante">
      <mat-header-cell *matHeaderCellDef> Restaurante </mat-header-cell>
      <mat-cell *matCellDef="let restaurante"> {{restaurante.nome}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
  </mat-table>
</div>
