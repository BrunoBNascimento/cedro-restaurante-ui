<h2>{{pageTitle}}</h2>

<form (ngSubmit)="saveData(form)" #form="ngForm">
  <label for="nome">Nome do restaurante:</label>
  <input type="text" name="nome" id="nome" [(ngModel)]="restaurante.nome" required>
  <button type="button">
    <a (click)="navigateBackToRestaurante()">Cancelar</a>
  </button>
  <input type="submit" value="Salvar">
</form>
